version: '3.7'
services:
    frontend:
      build:
        context: ./app-frontend 
      command: ["npm", "run", "watch"] 
      ports:
        - "80:3000"
      networks:
        - app-network


    php:
      build:
        context: . 
        dockerfile: ./app-backend/Dockerfile
      container_name: php
      volumes:
        -  ./app-backend:/var/www/html
      ports:
        - "9000:9000"
      networks:
        - app-network

    
    nginx:
      image: nginx:stable-alpine
      container_name: nginx
      ports:
        - "8088:80"
      volumes:
        - ./app-backend:/var/www/html
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      depends_on:
        - php
        - mysql
      networks:
        - app-network

    mysql:
      image: mariadb
      restart: unless-stopped
      container_name: mysql
      volumes:
      - ./mysql:/var/lib/mysql
      environment:
        MYSQL_DATABASE: ${DB_DATABASE}
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        MYSQL_PASSWORD: ${DB_PASSWORD}
      volumes:
        - ./mysql/initdb:/docker-entrypoint-initdb.d
        - ./mysql:/var/lib/mysql
      ports:
        - 3306:3306
      networks:
        - app-network

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      restart: unless-stopped
      environment:
        PMA_HOST: mysql
        MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      depends_on:
        - mysql
      ports:
        - 8443:80
      networks:
        - app-network

networks:
  app-network: